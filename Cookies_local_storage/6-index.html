<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>

      padding: 5px 10px;
      margin: 5px;

    ul {
      list-style-type: none;

    li {

      background-color: #f4f4f4;

      cursor: pointer;

    li:hover {

</head>
