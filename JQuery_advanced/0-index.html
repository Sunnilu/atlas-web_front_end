<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Load Check</title>
    <!-- Load the slim & minified version of jQuery from the CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
</head>
<body>

    <script>
        // Wait until the DOM is fully loaded
        $(document).ready(function() {
            if (window.jQuery) {
                // jQuery is loaded correctly
                console.log("jQuery has been loaded correctly");
            } else {
                // jQuery is not loaded
                console.log("jQuery has not been loaded correctly");
            }
        });
    </script>
    
</body>
</html>
