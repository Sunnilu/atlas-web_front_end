<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree Table</title>
    <!-- Load the slim & minified version of jQuery from the CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
</head>
<body>

    <script>
        // Define the createFamilyTree function
        function createFamilyTree() {
            // Create the table and append to the body
            $('<table border="1"></table>')
                .append(
                    // Create the thead and add header row
                    $('<thead></thead>').append(
                        $('<tr></tr>').append(
                            $('<th></th>').text('Firstname'),
                            $('<th></th>').text('Lastname')
                        )
                    ),
                    // Create the tbody and add rows
                    $('<tbody></tbody>').append(
                        $('<tr></tr>').append(
                            $('<td></td>').text('Guillaume'),
                            $('<td></td>').text('Salva')
                        ),
                        $('<tr></tr>').append(
                            $('<td></td>').text('Paulette'),
                            $('<td></td>').text('Salva')
                        ),
                        $('<tr></tr>').append(
                            $('<td></td>').text('Antoine'),
                            $('<td></td>').text('Salva')
                        )
                    )
                )
                .appendTo('body');
        }

        // Call the createFamilyTree function to display the table
        createFamilyTree();
    </script>

</body>
</html>
